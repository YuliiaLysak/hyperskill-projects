<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Code</title>
    <link rel="stylesheet" href="/style.css">

    <!-- connecting highlighting for code snippets-->
    <link rel="stylesheet" target="_blank"
          href="//cdn.jsdelivr.net/gh/highlightjs/cdn-release@10.2.1/build/styles/default.min.css">
    <script src="//cdn.jsdelivr.net/gh/highlightjs/cdn-release@10.2.1/build/highlight.min.js"></script>
    <script>hljs.initHighlightingOnLoad();</script>
</head>
<body>
<span id="load_date" th:text="${#temporals.format(date, 'yyyy-MM-dd HH:mm:ss')}"></span><br>

<div>The code will be available for
    <span id="time_restriction" th:if="${time != null}" th:text="${time}"></span> seconds
</div>
<span id="views_restriction" th:if="${views != null}" th:text="${views}"></span><span> more views allowed</span><br>

<pre id="code_snippet"><code th:text="${code}"></code></pre>
</body>
</html>
